<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header class="top">
      <input type="text" placeholder="0" class="input" />
    </header>
    <section class="section">
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <button>
              <img
                src="./img/backspace_icon_.png"
                alt=""
                style="width: 45px; height: 40px; margin-top: -12px"
              />
            </button>
          </div>
          <div class="col">
            <button>%</button>
          </div>
          <div class="col">
            <button>CE</button>
          </div>
          <div class="col">
            <button>÷</button>
          </div>
        </div>
      </div>
    </section>
    <section class="section2">
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <button>7</button>
          </div>
          <div class="col">
            <button>8</button>
          </div>
          <div class="col">
            <button>9</button>
          </div>
          <div class="col">
            <button>x</button>
          </div>
        </div>
      </div>
    </section>
    <section class="section3">
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <button>4</button>
          </div>
          <div class="col">
            <button>5</button>
          </div>
          <div class="col">
            <button>6</button>
          </div>
          <div class="col">
            <button>–</button>
          </div>
        </div>
      </div>
    </section>
    <section class="section4">
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <button>1</button>
          </div>
          <div class="col">
            <button>2</button>
          </div>
          <div class="col">
            <button>3</button>
          </div>
          <div class="col">
            <button>+</button>
          </div>
        </div>
      </div>
    </section>
    <section class="section5">
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <button>+/-</button>
          </div>
          <div class="col">
            <button>0</button>
          </div>
          <div class="col">
            <button>,</button>
          </div>
          <div class="col">
            <button>=</button>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
